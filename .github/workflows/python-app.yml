name: Run Python Script

on:
  schedule:
    - cron: '*/30 * * * *'  # 30분마다 실행
  workflow_dispatch:  # 수동으로도 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest  # 최신 우분투 환경에서 실행
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v2  # 리포지토리 코드 가져오기

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Python 버전 설정

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests  # 필요한 라이브러리 설치

    - name: Run the Python script
      run: |
        python notion_automation.py  # Python 스크립트 실행
      env:
        NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}  # GitHub Secrets에서 가져온 Notion API Key
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}  # GitHub Secrets에서 가져온 Notion Database ID
