name: Run Python Script

on:
  schedule:
    - cron: '0 * * * *'  # 매 시간마다 실행 (매일 24번 실행)
  workflow_dispatch:  # 수동으로 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest  # 우분투 환경에서 실행

    steps:
      - name: Check out repository
        uses: actions/checkout@v2  # 리포지토리 코드 가져오기

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # 사용할 Python 버전

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # 필요한 라이브러리 설치

      - name: Run Python script
        run: python notion_automation.py  # Python 스크립트 실행
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}  # GitHub Secrets에서 API Key 가져오기
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}  # GitHub Secrets에서 Database ID 가져오기
